services:
  app:
    build:
      context: .
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
    depends_on:
      - mysql
  mysql:
    image: mysql:8.0
    container_name: mysql-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
